<!DOCTYPE html>
<html>
<!-- From https://codepen.io/frytyler/pen/EGdtg -->
<head>
    <meta charset="UTF-8">
    <title>IMDB Sentiment Analysis</title>
    <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: 'Arimo', sans-serif;
        }
        
        .login {
            background: #fff;
            padding: 20px;
            max-width: 400px;
            border-radius: 5px;
            box-shadow: 0px 0px 20px 0px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            text-align: center;
            font-size: 32px;
            font-family: 'Pacifico', cursive;
            margin-bottom: 20px;
        }
        
        form {
            margin-bottom: 20px;
        }
        
        input[type="text"] {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
            outline: none;
        }
        
        .btn {
            display: block;
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: none;
            color: #fff;
            background-color: #3498db;
            cursor: pointer;
            outline: none;
        }
        
        .btn:hover {
            background-color: #2980b9;
        }
        
        .prediction {
            text-align: center;
            font-size: 20px;
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div class="login">
        <h1>IMDB Movie Review Sentiment Analysis</h1>

        <!-- Main Input For Receiving Query to our ML -->
        <form action="{{ url_for('predict') }}" method="post">
            <input type="text" name="input_name" placeholder="Enter movie review" required="required" />
            <button type="submit" class="btn btn-primary btn-block btn-large">Analyze Sentiment</button>
        </form>

        <div class="prediction">
            {{ prediction_text }}
        </div>
    </div>
</body>
</html>
